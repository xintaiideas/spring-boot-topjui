<div data-toggle="topjui-layout" data-options="fit:true" xmlns:th="http://www.w3.org/1999/xhtml">
    <div data-options="region:'center',title:'',fit:true,border:false,bodyCls:'border_right_bottom'">
        <div data-toggle="topjui-tabs" data-options="fit:true,border:false">
            <div title="必填信息" data-options="iconCls:'fa fa-th'">
                <div class="topjui-fluid">
                    <fieldset>
                        <legend>基本信息</legend>
                    </fieldset>
                    <div class="topjui-row">
                        <div class="topjui-col-sm12">
                            <label class="topjui-form-label">ID</label>
                            <div class="topjui-input-block">
                                <input type="text" name="id" data-toggle="topjui-textbox"
                                       data-options="required:true" th:value="${per.id}">
                            </div>
                        </div>
                    </div>
                    <div class="topjui-row">
                        <div class="topjui-col-sm12">
                            <label class="topjui-form-label">姓名</label>
                            <div class="topjui-input-block">
                                <input type="text" name="name" data-toggle="topjui-textbox"
                                       data-options="required:true" th:value="${per.name}">
                            </div>
                        </div>
                    </div>
                    <div class="topjui-row">
                        <div class="topjui-col-sm12">
                            <label class="topjui-form-label">年龄</label>
                            <div class="topjui-input-block">
                                <input type="text" name="age" data-toggle="topjui-textbox"
                                       data-options="required:true" th:value="${per.age}">
                            </div>
                        </div>
                    </div>
                    <div class="topjui-row">
                        <div class="topjui-col-sm12">
                            <label class="topjui-form-label">地址</label>
                            <div class="topjui-input-block">
                                <input type="text" name="address" data-toggle="topjui-textbox"
                                       data-options="required:true" th:value="${per.address}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
