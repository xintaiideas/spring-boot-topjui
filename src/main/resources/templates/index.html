<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <!-- TopJUI框架样式 -->
    <link type="text/css" href="topjui/themes/default/topjui.core.min.css" rel="stylesheet"/>
    <link type="text/css" href="topjui/themes/default/topjui.blue.css" rel="stylesheet" id="dynamicTheme"/>
    <!-- FontAwesome字体图标 -->
    <link type="text/css" href="static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet"/>
    <!-- layui框架样式 -->
    <link type="text/css" href="static/plugins/layui/css/layui.css" rel="stylesheet"/>
    <!-- jQuery相关引用 -->
    <script type="text/javascript" src="static/plugins/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="static/plugins/jquery/jquery.cookie.js"></script>
    <!-- TopJUI框架配置 -->
    <script type="text/javascript" src="static/public/js/topjui.config.js"></script>
    <!-- TopJUI框架核心-->
    <script type="text/javascript" src="topjui/js/topjui.core.min.js"></script>
    <!-- TopJUI中文支持 -->
    <script type="text/javascript" src="topjui/js/locale/topjui.lang.zh_CN.js"></script>
    <!-- layui框架js -->
    <script type="text/javascript" src="static/plugins/layui/layui.js" charset="utf-8"></script>
     <!--自定义js-->
<!--    <script type="text/javascript" src="js/demo.js" charset="utf-8"></script>-->

</head>

<body>


    <div id="cc" data-toggle="topjui-layout" data-options="fit:true">
        <div data-options="region:'west',iconCls:'fa fa-mail-reply',title:'西区标题',split:true"
             style="width:20%;">



        </div>
        <div data-options="region:'center',iconCls:'fa fa-adjust',title:'中区标题'"
             style="z-index: 2;background:#eee;">

            <table data-toggle="topjui-datagrid"
                   data-options="id:'menuTg',
               fitColumns:true,
               url:'/getPers'">
                <thead>
                <tr>
                    <th data-options="field:'uuid',title:'UUID',checkbox:true"></th>
                    <th data-options="field:'id',title:'ID',sortable:true"></th>
                    <th data-options="field:'name',title:'姓名',width:100"></th>
                    <th data-options="field:'age',title:'年龄',width:100,sortable:true"></th>
                    <th data-options="field:'address',title:'地址',width:100"></th>
                </tr>
                </thead>
            </table>

            <!-- 表格工具栏开始 -->
            <div id="menuTg-toolbar" class="topjui-toolbar"
                 data-options="grid:{
           type:'datagrid',
           id:'menuTg',
           parentIdField:'pid'
       }">
                <a  href="javascript:void(0)"
                    data-toggle="topjui-menubutton"
                    data-options="method:'openDialog',
       extend: '#menuTg-toolbar',
       iconCls: 'fa fa-plus',
       dialog:{
           id:'userAddDialog',
           href:_ctx + '/admin/dialog_add.html',
           buttonsGroup:[
               {text:'保存',url:_ctx + 'addPer',iconCls:'fa fa-plus',handler:'ajaxForm',btnCls:'topjui-btn-brown'}
           ]
       }">新增</a>
                <a  href="javascript:void(0)"
                    data-toggle="topjui-menubutton"
                    data-options="method: 'openDialog',
            extend: '#menuTg-toolbar',
            iconCls: 'fa fa-pencil',
            btnCls: 'topjui-btn-green',
            dialog: {
                width: 950,
                height: 500,
                href: _ctx + '/aaa?id={id}',
                buttonsGroup: [
                    {
                        text: '更新',
                        url: _ctx + '/modifyPer',
                        iconCls: 'fa fa-save',
                        handler: 'ajaxForm',
                        btnCls: 'topjui-btn-green'
                    }
                ]
            }">编辑</a>
                <a href="javascript:void(0)"
                   data-toggle="topjui-menubutton"
                   data-options="method:'doAjax',
       extend: '#menuTg-toolbar',
       btnCls:'topjui-btn-brown',
       iconCls:'fa fa-trash',
       url:_ctx + 'delPer',
       grid: {uncheckedMsg:'请先勾选要删除的数据',param:'id:id'}">删除</a>

                <!--    <a  href="javascript:void(0)"-->
                <!--       data-toggle="topjui-menubutton"-->
                <!--       data-options="method:'openDialog',-->
                <!--       extend: '#menuTg-toolbar',-->
                <!--       iconCls: 'fa fa-plus',-->
                <!--       dialog:{-->
                <!--           id:'userAddDialog',-->
                <!--           href:_ctx + '/admin/dialog_search.html',-->
                <!--           buttonsGroup:[-->
                <!--               {text:'查询',url:_ctx + 'getPers?offset=0&limit=20',iconCls:'fa fa-plus',handler:'ajaxForm',btnCls:'topjui-btn-brown'}-->
                <!--           ]-->
                <!--       }">查询</a>-->

                <form id="queryForm" class="search-box">
                    <input type="text" name="name" data-toggle="topjui-textbox"
                           data-options="id:'name',prompt:'姓名',width:100">
                    <input type="text" name="age" data-toggle="topjui-textbox"
                           data-options="id:'age',prompt:'年龄',width:100">
                    <a href="javascript:void(0)"
                       data-toggle="topjui-menubutton"
                       data-options="method:'query',
           iconCls:'fa fa-search',
           btnCls:'topjui-btn-red',
           form:{id:'queryForm'},
           grid:{type:'datagrid','id':'menuTg'}">查询
                    </a>
                </form>

            </div>
            <!-- 表格工具栏结束 -->

        </div>
    </div>
</body>
</html>
